<div bsModal #lgModal="bs-modal" [config]="{backdrop: 'static'}" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title pull-left">{{title}}</h2>
        <button type="button" class="close pull-right" (click)="lgModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- <p>{{admin.email}}</p> -->

        <form [formGroup]="editform" (ngSubmit) = "updateAdmin()">
          <div>
            <main class="main d-flex align-items-center">
              <div class="container">
                <div class="row">
                  <div class="col-md-12 mx-auto">
                    <div class="card mx-auto" style="margin-bottom:0%">
                      <div class="card-body p-3">
                        <h5>Update Admin Details</h5>
                        <!-- <p class="text-muted">Create New faculty</p> -->
                        <div class="input-group mb-3">
                          <div class="input-group-prepend">
                            <span class="input-group-text"><i class="icon-user"></i></span>
                          </div>
                          <input type="text" class="form-control" placeholder="Firstname" [(ngModel)]="admin.firstname" formControlName="firstname" required >
                         
                        </div>
                 
                        <!-- validation Alert -->
                     
                          <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text"><i class="icon-user"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="Lastname" [(ngModel)]="admin.lastname"  formControlName="lastname" required>
                          </div>

                        <div class="input-group mb-3">
                          <div class="input-group-prepend">
                            <span class="input-group-text">@</span>
                          </div>
                          <input type="text" class="form-control" placeholder="Email" [(ngModel)]="admin.email" formControlName="email">
                        </div>
  
                        <div class="input-group mb-3">
                          <div class="input-group-prepend">
                            <span class="input-group-text"><i class="icon-phone"></i></span>
                          </div>
                          <input type="text" class="form-control" placeholder="Mobile" [(ngModel)]="admin.mobile" formControlName="mobile">
                        </div>

                    </div>
                  </div>
                </div>
              </div>
              </div>
            </main>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="lgModal.hide()">Close</button>
            <button type="submit" class="btn btn-primary" [disabled]="adminform.invalid"  (click)= "!isauthentication ? lgModal.hide() : ''" >Update</button>
          </div>
          </form>
  
      </div>

     
     </div>
   </div>
 </div>
